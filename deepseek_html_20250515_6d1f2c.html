<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Infographic Generator</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        .embedded-container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Input Section */
        .input-section {
            margin-bottom: 2rem;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            resize: vertical;
            font-size: 16px;
            margin-bottom: 1rem;
        }

        /* Style Selector */
        .style-picker {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .style-option {
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .style-option:hover {
            border-color: #4299e1;
        }

        .style-option.active {
            border-color: #4299e1;
            background: #ebf8ff;
        }

        /* Preview Section */
        .preview-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 2rem;
        }

        .infographic-preview {
            max-width: 100%;
            height: auto;
            display: none;
        }

        /* Buttons */
        .btn {
            background: #4299e1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: opacity 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            opacity: 0.9;
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .embedded-container {
                padding: 30px;
            }
            
            textarea {
                height: 200px;
            }
            
            .btn {
                width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="embedded-container">
        <div class="input-section">
            <h2 style="margin-bottom: 1rem; color: #2d3748;">Create Your Infographic</h2>
            <textarea 
                placeholder="Paste your text here..."
                id="input-text"></textarea>
            
            <div class="style-picker">
                <div class="style-option active" onclick="selectStyle(this, 'modern')">
                    ðŸŽ¨ Modern
                </div>
                <div class="style-option" onclick="selectStyle(this, 'professional')">
                    ðŸ’¼ Professional
                </div>
                <div class="style-option" onclick="selectStyle(this, 'fun')">
                    ðŸŽ‰ Fun
                </div>
            </div>
            
            <button class="btn" onclick="generateInfographic()">
                Generate Infographic
            </button>
        </div>

        <div class="preview-section">
            <img src="placeholder-infographic.jpg" 
                 alt="Infographic Preview" 
                 class="infographic-preview"
                 id="preview">
            <p style="text-align: center; color: #718096;" id="status">
                Your infographic will appear here
            </p>
        </div>
    </div>

    <script>
        let selectedStyle = 'modern';

        function selectStyle(element, style) {
            // Remove active class from all options
            document.querySelectorAll('.style-option').forEach(option => {
                option.classList.remove('active');
            });
            
            // Add active class to clicked option
            element.classList.add('active');
            selectedStyle = style;
        }

        function generateInfographic() {
            const inputText = document.getElementById('input-text').value;
            const preview = document.getElementById('preview');
            const status = document.getElementById('status');

            if (!inputText) {
                alert('Please enter some text!');
                return;
            }

            // Simulated processing
            status.textContent = 'Generating infographic...';
            preview.style.display = 'none';

            // Simulated API call
            setTimeout(() => {
                preview.style.display = 'block';
                status.textContent = 'Your infographic is ready!';
                // In real implementation, replace with actual infographic URL
                preview.src = `https://placehold.co/600x400?text=${selectedStyle}+Style+Infographic`;
            }, 1500);
        }
    </script>
</body>
</html>
